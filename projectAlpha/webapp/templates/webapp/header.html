<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vinícius Batista</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Vinícius Batista</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="/">Início <span class="sr-only">(current)</span></a></li>
							<li><a href="/blog/">Blog</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contato <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="/contact/">E-mail</a></li>
									<li><a href="https://web.facebook.com/vinicius.bfreis" target="_blank">Facebook</a></li>
									<li><a href="https://github.com/vinibfr" target="_blank">Github</a></li>
									<li><a href="https://twitter.com/vinicius_bfr" target="_blank">Twitter</a></li>
									<li><a href="https://www.linkedin.com/in/vinícius-batista-ferreira-dos-reis-93493823/" target="_blank">Linkedin</a></li>
								</ul>
							</li>
						</ul>
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Procurar</button>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>

		<div class="row">
		  <div class="col-sm-12">
			<div class='container-fluid'>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>
	<blockquote>
		Melhor site, filho!!!
	<footer>
	  Minha mãe
	</footer>
</blockquote>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
