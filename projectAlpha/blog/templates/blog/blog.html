{% extends "webapp/header.html" %}
{% load staticfiles %}

{% block content %}
	<div id="myCarousel" class="carousel slide container" data-ride="carousel" style="width: 600px; margin: 0 auto; height: 300px">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://www.lacity.org/sites/g/files/wph781/f/styles/tiled_homepage_blog/public/bigstock-Los-Angeles-Skyline-And-Freewa-4583042.jpg?itok=DYo1GpRC" style='max-height:300px; width: 600px' alt="Los Angeles">
    </div>

    <div class="item">
      <img src="http://www.edutravel.com/wp-content/uploads/2017/02/Chicago2.jpg" style='max-height:300px; width: 600px' alt="Chicago">
    </div>

    <div class="item">
      <img src="https://media.timeout.com/images/103444978/image.jpg" style='max-height:300px; width: 600px' alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div><br>
{% for post in object_list %}
	<h5>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}">  {{ post.title }}</a></h5>
{% endfor %}
{% endblock %}
